<!DOCTYPE html>
<html>
    <style>
        table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
        }
        td, th {
        border: 1px solid #eeeeee;
        text-align: center;
        padding: 8px;
        width:12.5%;
        }
        tr:nth-child(even) {
        background-color: #eeeeee;
        }
    </style>
    <head>
        <meta charset="utf-8" />
        <title>PGR 5</title>
        <script src="/ajax.js"></script>
    </head>
    <body onload="get_info();">
        <table>

                <th>Name</th>

                <th>Name</th>

                <th>Name</th>

                <th>Name</th>

                <td>Fuel press [bar]</td>

            </tr>
        </table>

</html>
